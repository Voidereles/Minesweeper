<body>

    <body cz-shortcut-listen="true">
        <main class="main">
            <h1>Saper</h1>
            <p class="instruction">Podaj ilość min i wielkość planszy, a następnie rozpocznij grę.<br>
                Lewy przycisk myszy: Zaznacz pole<br>
                Prawy przycisk myszy: Umieść flagę</p>

            <div class="conditions">
                <label for="boardSizeId">Podaj wielkość planszy:</label>
                <input class="conditions__input" min="3" max="10" type="number" name="boardSizeName" id="boardSizeId"
                    placeholder="1-10" value="10">
                <br>
                <label for="mineId">Podaj ilość min:</label>
                <input class="conditions__input" type="number" name="mineName" id="mineId" value="5">



            </div>

            <div class="controls">
                <button class="button" id="new-game-button">Rozpocznij nową grę</button><br>
                Sekundy:<div class="user-display" id="time">200</div>
                Min pozostało:<div class="user-display" id="mines-remaining">10</div>



            </div>

            <div class="messageBox" id="messageBox">Rozpocznij
                grę
            </div>
            <div id="board" class="board">
            </div>
            <br>


        </main>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
